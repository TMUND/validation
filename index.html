<!DOCTYPE html>
<html>
  <head>
    <title>Validation</title>
    <link rel="stylesheet" type="text/css" href="/lib/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700|Patrick+Hand|Coda' rel='stylesheet' type='text/css'>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <div class="banner">
        <h1>Please fill out the form below to continue</h1>
      </div>

      <div id="main">
        <div class="section">

          <form id="contact" name="contact" onsubmit="" action="" method="get" novalidate="novalidate" autocomplete="off">
            <fieldset>
              <legend>Personal Details:</legend>

                <table>
                  <tbody>
                    <tr>
                      <td class="label">
                        <label>First Name:</label>
                      </td>
                      <td class="field">
                        <input id="first-name" name="first-name" type="text" placeholder="first name" autofocus />
                      </td>
                      <td class="first-name-status"> </td>
                    </tr>
                    <tr>
                      <td class="label">
                        <label>Last Name:</label>
                      </td>
                      <td class="field">
                        <input id="last-name" name="last-name" type="text" placeholder="last name" autofocus />
                      </td>
                      <td class="last-name-status"> </td>
                    </tr>
                  </tbody>
                </table>

              <button type="button" name="submit" class="submit">Submit</button>
              <div class="warning hidden">Please correct the issues above and submit again</div>
              <div class="success hidden">Thank you. Please wait while we verify your information...</div>
            </fieldset>
          </form> 

        </div>
      </div>
    </div>
  </body>
</html>

<script src="main.js"></script>
